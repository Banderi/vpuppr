name: "godot gut test"
on: push

jobs:
  execute-gut:
    name: Run GUT tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker test
        uses: Zutatensuppe/godot-tester@v2.2
        with:
          version: "3.4"
          release_type: "rc2"